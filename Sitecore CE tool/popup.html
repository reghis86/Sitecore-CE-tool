<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="popup.js"></script>
    <style>
      textarea {
        outline: none;
        resize: none;
        height: auto;
      }
      div {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h3 style="font-weight:bold; text-align:center;">DOM Info</h3>
    <table border="1" cellpadding="3" style="border-collapse:collapse;">
      <tr>
        <td nowrap>Meta ID:</td>
        <td align="right"><div contenteditable="textarea" id="itemid">N/A</div></td>

      </tr>
      <tr>
        <td nowrap>Meta Title:</td>
        <td align="right"><div contenteditable="textarea" id="title">N/A</div></td>

      </tr>
      <tr>
        <td nowrap>Meta Description</td>
        <td align="right"><div contenteditable="textarea" id="desc">N/A</div></td>

      </tr>
      <tr>
        <td nowrap>Meta Keywords</td>
        <td align="right"><div contenteditable="textarea" id="key">N/A</div></td>

      </tr>
    </table>
  </body>
</html>
